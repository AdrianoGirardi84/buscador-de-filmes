<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Filmes Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>üé¨ Buscador de Filmes</h1>

        <div class="busca">
            <input type="text" id="input-filme" placeholder="Digite o nome de um filme...">
            <select id="filtro-tipo">
                <option value="">Todos</option>
                <option value="movie">Filmes</option>
                <option value="series">S√©ries</option>
            </select>
            <button id="btn-buscar">Buscar</button>
        </div>

        <div id="loader"></div>

        <section id="secao-favoritos" class="modal-hidden">
            <h2 class="titulo-secao">Meus Favoritos ‚ù§Ô∏è</h2>
            <div id="lista-favoritos" class="grid-filmes"></div>
            <hr>
        </section>

        <div id="lista-filmes" class="grid-filmes"></div>
    </div>

    <div id="modal-container" class="modal-hidden">
        <div class="modal-conteudo">
            <span id="fechar-modal">&times;</span>
            <div id="detalhes-filme"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
